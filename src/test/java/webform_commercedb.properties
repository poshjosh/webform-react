# Support values are: ORDINAL, STRING
webform.field.enumType=ORDINAL

webform.field.ignores=id

webform.field.type.time_created=hidden
webform.field.type.time_modified=hidden
webform.field.type.time_deleted_unix=hidden

webform.field.value.default.time_created=#current_datetime
webform.field.value.default.time_modified=#current_datetime
webform.field.value.default.time_deleted_unix=0

webform.field.name.selection.defaults=name,id

webform.field.type.image=file
webform.field.type.url=file
webform.field.type.logo=file
webform.field.type.icon=file

webform.maxItemsInMultichoice=100

webform.formats.datetime=yyyy-MM-dd'T'HH:mm:ss, yyyy/MM/dd'T'HH:mm:ss, yyyy-MM-dd'T'HH:mm, yyyy/MM/dd'T'HH:mm, yyyy-MM-dd'T'HHmm, yyyy/MM/dd'T'HHmm, yyyy-MM-dd HH:mm:ss, yyyy/MM/dd HH:mm:ss, yyyy-MM-dd HH:mm, yyyy/MM/dd HH:mm, yyyy-MM-dd HHmm, yyyy/MM/dd HHmm 
webform.formats.date=yyyy-MM-dd
webform.formats.time=HH:mm:ss, HH:mm

defaultImageAdvice=${spring.servlet.multipart.max-file-size} max
defaultDateAdvice=${webform.formats.date} e.g (2019-05-09) 

webform.field.advice.image=${defaultImageAdvice}
webform.field.advice.url=${defaultImageAdvice}
webform.field.advice.logo=${defaultImageAdvice}
webform.field.advice.icon=${defaultImageAdvice}
webform.field.advice.time_created=${defaultDateAdvice} 
webform.field.advice.time_modified=${defaultDateAdvice}

webform.field.ignores.AccountDetails=current_balance,current_balance_time
webform.field.value.default.AccountDetails.primary_account=true
webform.field.type.AccountDetails.owner=hidden
webform.field.name.selection.defaults.AccountDetails=name

#webform.field.type.Address.userInfo=hidden
webform.field.name.selection.defaults.Address=street_address,region
webform.field.label.Address.region=State or Region
webform.field.order.Address=country,region,city,county,street_address

webform.field.type.Auction.owner=hidden
webform.field.type.Auction.manager=hidden

webform.field.ignores.AuctionItem=end_time,last_bidder,last_bid_price,last_bid_time
webform.field.value.default.AuctionItem.price_increment=1
webform.field.value.default.AuctionItem.status=0
webform.field.type.AuctionItem.status=hidden

webform.field.value.default.DeliveryDetails.status=0
webform.field.type.DeliveryDetails.status=hidden

webform.field.value.default.Offer.discount=0
webform.field.type.Offer.seller=hidden
webform.field.advice.Offer.valid_from=${defaultDateAdvice}
webform.field.advice.Offer.valid_through=${defaultDateAdvice}

webform.field.ignores.Product=views,rating_percent
webform.field.value.default.Product.minimum_order_quantity=1
webform.field.name.selection.defaults.Product=product_name

webform.field.type.ProductComment.author=hidden
webform.field.type.ProductComment.product=hidden
webform.field.type.ProductComment.replied_to=hidden

webform.field.type.ProductImage.product=hidden

webform.field.value.default.ProductItem.quantity_in_stock=1
webform.field.type.ProductItem.product=hidden

webform.field.ignores.UserInfo=status
webform.field.name.selection.defaults.UserInfo=username,last_name,first_name
webform.field.order.UserInfo=email_address,username,mobile_phone_number,password

